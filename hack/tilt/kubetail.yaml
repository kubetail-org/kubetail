kind: ConfigMap
apiVersion: v1
metadata:
  name: kubetail
  namespace: kubetail-system
  labels:
    app.kubernetes.io/name: kubetail
data:
  config.yaml: |
    allowed-namespaces: []
    dashboard:
      addr: :8080
      auth-mode: token
      base-path: /
      cluster-api-endpoint: http://kubetail-cluster-api.kubetail-system.svc:8080
      environment: cluster
      gin-mode: debug
      ui:
        cluster-api-enabled: true
      session:
        secret: REPLACEME
        cookie:
          name: kubetail_dashboard_session
          path: /
          max-age: 2592000
          secure: false
          http-only: true
          same-site: lax
      csrf:
        enabled: true
        secret: REPLACEME
        field-name: csrf_token
        cookie:
          name: kubetail_dashboard_csrf
          path: /
          max-age: 43200
          secure: false
          http-only: true
          same-site: strict
      logging:
        enabled: true
        level: debug
        format: pretty
        access-log:
          enabled: true
          hide-health-checks: true
      tls:
        enabled: false
        cert-file:
        key-file:
    cluster-api:
      addr: :8080
      base-path: /
      gin-mode: debug
      agent-dispatch-url: kubernetes://kubetail-cluster-agent:50051
      csrf:
        enabled: true
        secret: REPLACEME
        field-name: csrf_token
        cookie:
          name: kubetail_cluster_api_csrf
          path: /
          max-age: 43200
          secure: false
          http-only: true
          same-site: strict
      logging:
        enabled: true
        level: debug
        format: pretty
        access-log:
          enabled: true
          hide-health-checks: true
      tls:
        enabled: false
        cert-file:
        key-file:
    cluster-agent:
      addr: :50051
      logging:
        enabled: true
        level: debug
        format: pretty
      tls:
        enabled: false
        cert-file:
        key-file:
