## Kubetail Configuration
#

## allowed-namespaces ##
#
# If non-empty, restricts queries to allowed namespaces
#
# Default value: []
#
allowed-namespaces: []

## dashboard ##
#
dashboard:
  ## http ##
  #
  http:
    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## address ##
    #
    # Default value: __empty
    #
    address:

    ## port ##
    #
    # Default value: 8080
    #
    port: 8080

  ## https ##
  #
  https:
    ## enabled ##
    #
    # Default value: false
    #
    enabled: false

    ## address ##
    #
    # Default value: __empty
    #
    address:

    ## port ##
    #
    # Default value: 8443
    #
    port: 8443

    ## tls ##
    #
    tls:
      ## cert-file ##
      #
      # Path to tls certificate file
      #
      # Default value: __empty__
      #
      cert-file:

      ## key-file ##
      #
      # Path to tls key file
      #
      # Default value: __empty__
      #
      key-file:

  ## auth-mode (experimental) ##
  #
  # Sets the authentication method for the app
  #
  # Default value: auto
  #
  # One of:
  # - auto
  # - token
  #
  auth-mode: auto

  ## base-path ##
  #
  # Sets the url path prefix (useful for deploying on a sub-path behind a reverse proxy)
  #
  # Default value: /
  #
  base-path: /

  ## cluster-api-endpoint (experimental) ##
  #
  # Service url for cluster-api
  #
  # Default value: http://kubetail-cluster-api
  #
  cluster-api-endpoint: http://kubetail-cluster-api

  ## environment (experimental) ##
  #
  # Sets the authentication method for the app
  #
  # Default value: auto
  #
  # One of:
  # - desktop
  # - cluster
  #
  environment: desktop

  ## gin-mode ##
  #
  # Sets the mode for the Gin framework
  #
  # Default value: release
  #
  # One of:
  # - release
  # - debug
  #
  gin-mode: release

  ## csrf ##
  #
  csrf:
    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## field-name ##
    #
    # Name to use for token in forms
    #
    # Default value: csrf_token
    #
    field-name: csrf_token

    ## secret ##
    #
    # 32-byte long hash key
    #
    # Default value: __empty__
    #
    secret:

    ## cookie ##
    #
    # Set csrf cookie options
    #
    cookie:
      ## name ##
      #
      # Default value: kubetail_dashboard_csrf
      #
      name: kubetail_dashboard_csrf

      ## path ##
      #
      # Default value: /
      #
      path: /

      ## domain ##
      #
      # Default value: __empty__
      #
      domain:

      ## max-age ##
      #
      # Cookie max age (in seconds)
      #
      # Default value: 43200
      #
      max-age: 43200

      ## secure ##
      #
      # Default value: false
      #
      secure: false

      ## http-only ##
      #
      # Default value: true
      #
      http-only: true

      ## same-site ##
      #
      # Default value: strict
      #
      # One of:
      # - strict
      # - lax
      # - none
      #
      same-site: strict

  ## logging ##
  #
  logging:
    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## level ##
    #
    # Default value: info
    #
    # One of:
    # - debug
    # - info
    # - warn
    # - error
    # - disabled
    #
    level: info

    ## format ##
    #
    # Default value: json
    #
    # One of:
    # - json
    # - pretty
    #
    format: json

    ## access-log ##
    #
    access-log:
      ## enabled ##
      #
      # Enables web access logs for app
      #
      # Default value: true
      #
      enabled: true

      ## hide-health-checks ##
      #
      # Hides health checks from access log
      #
      # Default: false
      #
      hide-health-checks: false

  ## session ##
  #
  session:
    ## secret ##
    #
    # 32-byte long hash key
    #
    # Default value: __empty__
    #
    secret:

    ## cookie ##
    #
    # Set session cookie options
    #
    cookie:
      ## name ##
      #
      # Default value: csrf
      #
      name: session

      ## path ##
      #
      # Default value: /
      #
      path: /

      ## domain ##
      #
      # Default value: __empty__
      #
      domain:

      ## max-age ##
      #
      # Cookie max age (in seconds)
      #
      # Default value: 1092000
      #
      max-age: 1092000

      ## secure ##
      #
      # Default value: false
      #
      secure: false

      ## http-only ##
      #
      # Default value: true
      #
      http-only: true

      ## same-site ##
      #
      # Default value: lax
      #
      # One of:
      # - strict
      # - lax
      # - none
      #
      same-site: lax

  ## ui ##
  #
  ui:
    ## cluster-api-enabled (experimental) ##
    #
    # Enable features that use cluster-api
    #
    # Default value: true
    #
    cluster-api-enabled: true

## cluster-api ##
#
cluster-api:
  ## http ##
  #
  http:
    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## address ##
    #
    # Default value: __empty
    #
    address:

    ## port ##
    #
    # Default value: 8080
    #
    port: 8080

  ## https ##
  #
  https:
    ## enabled ##
    #
    # Default value: false
    #
    enabled: false

    ## address ##
    #
    # Default value: __empty
    #
    address:

    ## port ##
    #
    # Default value: 8443
    #
    port: 8443

    ## tls ##
    #
    tls:
      ## cert-file ##
      #
      # Path to tls certificate file
      #
      # Default value: __empty__
      #
      cert-file:

      ## key-file ##
      #
      # Path to tls key file
      #
      # Default value: __empty__
      #
      key-file:

  ## base-path ##
  #
  # Sets the url path prefix (useful for deploying on a sub-path behind a reverse proxy)
  #
  # Default value: /
  #
  base-path: /

  ## cluster-agent-dispatch-url ##
  #
  # Service url for gRPC fanout queries to cluster-agent
  #
  # Default value: kubernetes://kubetail-cluster-agent:50051
  #
  cluster-agent-dispatch-url: kubernetes://kubetail-cluster-agent:50051

  ## gin-mode ##
  #
  # Sets the mode for the Gin framework
  #
  # Default value: release
  #
  # One of:
  # - release
  # - debug
  #
  gin-mode: release

  ## csrf ##
  #
  csrf:
    ## enabled ##
    #
    # Default value: true

    enabled: true

    ## field-name ##
    #
    # Name to use for token in forms
    #
    # Default value: csrf_token
    #
    field-name: csrf_token

    ## secret ##
    #
    # 32-byte long hash key
    #
    # Default value: __empty__
    #
    secret:

    ## cookie ##
    #
    # Set csrf cookie options
    #
    cookie:
      ## name ##
      #
      # Default value: kubetail_api_csrf
      #
      name: kubetail_api_csrf

      ## path ##
      #
      # Default value: /
      #
      path: /

      ## domain ##
      #
      # Default value: __empty__
      #
      domain:

      ## max-age ##
      #
      # Cookie max age (in seconds)
      #
      # Default value: 43200
      #
      max-age: 43200

      ## secure ##
      #
      # Default value: false
      #
      secure: false

      ## http-only ##
      #
      # Default value: true
      #
      http-only: true

      ## same-site ##
      #
      # Default value: strict
      #
      # One of:
      # - strict
      # - lax
      # - none
      #
      same-site: strict

  ## logging ##
  #
  logging:
    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## level ##
    #
    # Default value: info
    #
    # One of:
    # - debug
    # - info
    # - warn
    # - error
    # - disabled
    #
    level: info

    ## format ##
    #
    # Default value: json
    #
    # One of:
    # - json
    # - pretty
    #
    format: json

    ## access-log ##
    #
    access-log:
      ## enabled ##
      #
      # Enables web access logs for app
      #
      # Default value: true
      #
      enabled: true

      ## hide-health-checks ##
      #
      # Hides health checks from access log
      #
      # Default: false
      #
      hide-health-checks: false

    ## cert-file ##
    #
    # Path to tls certificate file
    #
    # Default value: __empty__
    #
    cert-file:

    ## key-file ##
    #
    # Path to tls key file
    #
    # Default value: __empty__
    #
    key-file:

