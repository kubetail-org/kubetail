## Kubetail Configuration
#

## allowed-namespaces ##
#
# If non-empty, restricts queries to allowed namespaces
#
# Default value: []
#
allowed-namespaces: []

## dashboard ##
#
dashboard:

  ## addr ##
  #
  # Sets the target ip and port to bind the server to
  #
  # Default value: ":80"
  #
  addr: :80

  ## auth-mode (experimental) ##
  #
  # Sets the authentication method for the app
  #
  # Default value: auto
  #
  # One of:
  # - auto
  # - token
  #
  auth-mode: auto

  ## base-path ##
  #
  # Sets the url path prefix (useful for deploying on a sub-path behind a reverse proxy)
  #
  # Default value: /
  #
  base-path: /

  ## cluster-api-endpoint (experimental) ##
  #
  # Service url for cluster-api
  #
  # Default value: http://kubetail-cluster-api
  #
  cluster-api-endpoint: http://kubetail-cluster-api

  ## environment (experimental) ##
  #
  # Sets the authentication method for the app
  #
  # Default value: auto
  #
  # One of:
  # - desktop
  # - cluster
  #
  environment: desktop

  ## gin-mode ##
  #
  # Sets the mode for the Gin framework
  #
  # Default value: release
  #
  # One of:
  # - release
  # - debug
  #
  gin-mode: release

  ## csrf ##
  #
  csrf:

    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

  ## logging ##
  #
  logging:

    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## level ##
    #
    # Default value: info
    #
    # One of:
    # - debug
    # - info
    # - warn
    # - error
    # - disabled
    #
    level: info

    ## format ##
    #
    # Default value: json
    #
    # One of:
    # - json
    # - pretty
    #
    format: json

    ## access-log ##
    #
    access-log:

      ## enabled ##
      #
      # Enables web access logs for app
      #
      # Default value: true
      #
      enabled: true

      ## hide-health-checks ##
      #
      # Hides health checks from access log
      #
      # Default: false
      #
      hide-health-checks: false

  ## session ##
  #
  session:

    ## secret ##
    #
    # 32-byte long hash key
    #
    # Default value: __empty__
    #
    secret:

    ## cookie ##
    #
    # Set session cookie options
    #
    cookie:

      ## name ##
      #
      # Default value: session
      #
      name: session

      ## path ##
      #
      # Default value: /
      #
      path: /

      ## domain ##
      #
      # Default value: __empty__
      #
      domain:

      ## max-age ##
      #
      # Cookie max age (in seconds)
      #
      # Default value: 1092000
      #
      max-age: 1092000

      ## secure ##
      #
      # Default value: false
      #
      secure: false

      ## http-only ##
      #
      # Default value: true
      #
      http-only: true

      ## same-site ##
      #
      # Default value: lax
      #
      # One of:
      # - strict
      # - lax
      # - none
      #
      same-site: lax

  ## tls ##
  #
  tls:
  
    ## enabled ##
    #
    # Default value: false
    #
    enabled: false
  
    ## cert-file ##
    #
    # Path to tls certificate file
    #
    # Default value: __empty__
    #
    cert-file:
  
    ## key-file ##
    #
    # Path to tls key file
    #
    # Default value: __empty__
    #
    key-file:

  ## ui ##
  #
  ui:

    ## cluster-api-enabled (experimental) ##
    #
    # Enable features that use cluster-api
    #
    # Default value: true
    #
    cluster-api-enabled: true

## cluster-api ##
#
cluster-api:

  ## addr ##
  #
  # Sets the target ip and port to bind the server to
  #
  # Default value: ":8080"
  #
  addr: :8080

  ## base-path ##
  #
  # Sets the url path prefix (useful for deploying on a sub-path behind a reverse proxy)
  #
  # Default value: /
  #
  base-path: /

  ## cluster-agent ##
  #
  # Configure connection to Cluster Agent
  #
  cluster-agent:

    ## dispatch-url ##
    #
    # Service url for gRPC fanout queries to Cluster Agent
    #
    # Default value: kubernetes://kubetail-cluster-agent:50051
    #
    dispatch-url: kubernetes://kubetail-cluster-agent:50051

    ## tls ##
    #
    # Configure tls when dialing Cluster Agent gRPC server
    #
    tls:

      ## enabled ##
      #
      # Enable tls for gRPC calls
      #
      # Default value: false
      #
      enabled: false

      ## cert-file ##
      #
      # Path to the client certificate (PEM) to present
      #
      # Default value: __empty__
      #
      cert-file:

      ## key-file ##
      #
      # Path to the client private key (PEM)
      #
      # Default value: __empty__
      #
      key-file:

      ## ca-file ##
      #
      # Path to the CA bundle (PEM) used to verify the server
      #
      # Default value: __empty__
      #
      ca-file:

      ## server-name ##
      #
      # Authority name to use for TLS hostname verification
      #
      # Default value: __empty__
      #
      server-name:

  ## gin-mode ##
  #
  # Sets the mode for the Gin framework
  #
  # Default value: release
  #
  # One of:
  # - release
  # - debug
  #
  gin-mode: release

  ## csrf ##
  #
  csrf:

    ## enabled ##
    #
    # Default value: true

    enabled: true

  ## logging ##
  #
  logging:

    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## level ##
    #
    # Default value: info
    #
    # One of:
    # - debug
    # - info
    # - warn
    # - error
    # - disabled
    #
    level: info

    ## format ##
    #
    # Default value: json
    #
    # One of:
    # - json
    # - pretty
    #
    format: json

    ## access-log ##
    #
    access-log:

      ## enabled ##
      #
      # Enables web access logs for app
      #
      # Default value: true
      #
      enabled: true

      ## hide-health-checks ##
      #
      # Hides health checks from access log
      #
      # Default: false
      #
      hide-health-checks: false

  ## tls ##
  #
  tls:

    ## enabled ##
    #
    # Default value: false
    #
    enabled: false

    ## cert-file ##
    #
    # Path to tls certificate file
    #
    # Default value: __empty__
    #
    cert-file:

    ## key-file ##
    #
    # Path to tls key file
    #
    # Default value: __empty__
    #
    key-file:

## cluster-agent ##
#
cluster-agent:

  ## addr ##
  #
  # Sets the target ip and port to bind the gRPC server to
  #
  # Default value: ":50051"
  #
  addr: :50051

  ## logging ##
  #
  logging:

    ## enabled ##
    #
    # Default value: true
    #
    enabled: true

    ## level ##
    #
    # Default value: info
    #
    # One of:
    # - debug
    # - info
    # - warn
    # - error
    # - disabled
    #
    level: info

    ## format ##
    #
    # Default value: json
    #
    # One of:
    # - json
    # - pretty
    #
    format: json

  ## tls ##
  #
  tls:

    ## enabled ##
    #
    # Default value: false
    #
    enabled: false

    ## cert-file ##
    #
    # Path to tls certificate file
    #
    # Default value: __empty__
    #
    cert-file:

    ## key-file ##
    #
    # Path to tls key file
    #
    # Default value: __empty__
    #
    key-file:

    ## ca-file ##
    #
    # Path to CA bundle for verifying client certs
    #
    # Default value: __empty__
    #
    ca-file:

    ## client-auth ##
    #
    # Controls client certificate authentication behavior
    # 
    # Default value: none
    #
    # One of:
    #   - none
    #   - request
    #   - require-any
    #   - verify-if-given
    #   - require-and-verify
    #
    client-auth:
