# Server Options
addr: :4000

# Gin options
gin-mode: debug

# App options
auth-mode: local
kube-config: ${HOME}/.kube/config
base-path: /kubetail

session:
  secret: REPLACEME
  cookie:
    name: mysession
    path: /
    max-age: 2592000
    secure: false
    http-only: true
    same-site: lax

csrf:
  enabled: true
  secret: REPLACEME
  field-name: csrf_token
  cookie:
    name: csrf
    path: /
    max-age: 43200
    secure: false
    http-only: true
    same-site: strict

logging:
  enabled: true
  level: info
  format: pretty
  access-log:
    enabled: true
    hide-health-checks: false
