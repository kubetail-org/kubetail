name: package-healthcheck

on:
  schedule:
    - cron: "23 3 * * *" # daily, UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: package-healthcheck
  cancel-in-progress: true

jobs:
  upstream:
    runs-on: ubuntu-24.04
    outputs:
      ver: ${{ steps.get.outputs.ver }}
    steps:
      - uses: actions/github-script@v7
        id: get
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: 'kubetail-org', repo: 'kubetail'
            });
            const tag = (data.tag_name || '').replace(/^cli\/v/, ''); // e.g. "cli/v0.10.0" -> "0.10.0"
            core.setOutput('ver', tag);

  linux:
    needs: upstream
    env:
      ARCH: ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        config:
          - mgr: apt
            image: ubuntu:24.04
            setup: |
              apt-get update
              apt-get install -y software-properties-common curl jq
              add-apt-repository -y ppa:kubetail/kubetail
              apt-get update
            install: |
              apt-get install -y kubetail-cli
            pkg_ver: |
              dpkg-query --showformat='\${Version}\n' --show kubetail-cli | sed 's/-.*$//'
            cli_try: |
              kubetail --version 2>&1 || true
          - mgr: dnf
            image: fedora:42
            setup: |
              dnf -y install dnf-plugins-core curl jq
              dnf config-manager addrepo --from-repofile=https://download.opensuse.org/repositories/home:/kubetail/Fedora_42/home:kubetail.repo
            install: |
              dnf -y install kubetail-cli
            pkg_ver: |
              rpm -q --qf '%{VERSION}\n' kubetail-cli
            cli_try: |
              kubetail --version 2>&1 || true
          - mgr: zypper
            image: opensuse/leap:15.6
            setup: |
              zypper -n refresh
              rpm --import https://download.opensuse.org/repositories/home:/kubetail/15.6/repodata/repomd.xml.key
              zypper -n addrepo "https://download.opensuse.org/repositories/home:/kubetail/15.6/" kubetail
              zypper -n refresh
            install: |
              zypper install -y kubetail-cli
            pkg_ver: |
              rpm -q --qf '%{VERSION}\n' kubetail-cli
            cli_try: |
              kubetail --version 2>&1 || true
          - mgr: brew-linux
            image: homebrew/ubuntu22.04
            setup: |
              apt-get update && apt-get install -y jq sudo
            install: |
              sudo -u linuxbrew env PATH=/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:/usr/bin:/bin HOMEBREW_NO_AUTO_UPDATE=1 /home/linuxbrew/.linuxbrew/bin/brew install kubetail
            pkg_ver: |
              sudo -u linuxbrew env PATH=/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:/usr/bin:/bin HOMEBREW_NO_AUTO_UPDATE=1 /home/linuxbrew/.linuxbrew/bin/brew info --json=v2 kubetail | jq -r '.formulae[0].versions.stable'
            cli_try: |
              sudo -u linuxbrew env PATH=/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:/usr/bin:/bin bash -lc 'kubetail --version 2>&1 || true'
          - mgr: krew
            image: bitnami/kubectl:latest
            setup: |
              apt-get update && apt-get install -y curl tar git
              set -eux
              curl -fsSLO https://github.com/kubernetes-sigs/krew/releases/latest/download/krew-linux_${ARCH}.tar.gz
              tar zxvf krew-linux_${ARCH}.tar.gz
              ./krew-linux_${ARCH} install krew
              echo "$HOME/.krew/bin" >> $GITHUB_PATH
              export PATH="$HOME/.krew/bin:$PATH"
            install: |
              PATH="$HOME/.krew/bin:$PATH" kubectl krew install kubetail
            pkg_ver: |
              kubectl krew info kubetail 2>/dev/null | sed -n 's/^VERSION:[[:space:]]*v\{0,1\}//p' | head -n1
            cli_try: |
              kubectl krew info kubetail 2>&1 || true
          - mgr: nix
            image: nixos/nix:latest
            setup: skip
            install: |
              nix-env -i -f https://github.com/kubetail-org/kubetail-nix/archive/refs/heads/main.tar.gz
            pkg_ver: |
              bash -lc 'PATH="$HOME/.nix-profile/bin:$PATH"; if command -v kubetail >/dev/null 2>&1; then kubetail --version 2>/dev/null | grep -oE "[0-9]+\.[0-9]+\.[0-9]+" | head -n1; else echo unknown; fi'
            cli_try: |
              bash -lc 'PATH="$HOME/.nix-profile/bin:$PATH"; kubetail --version 2>&1 || true'
          - mgr: asdf
            image: debian:12
            setup: |
              apt-get update && apt-get install -y git curl
              git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.14.1
              echo '. "$HOME/.asdf/asdf.sh"' >> ~/.bashrc
              echo '. "$HOME/.asdf/asdf.sh"' >> ~/.bash_profile
              . ~/.asdf/asdf.sh
              asdf plugin add kubetail https://github.com/kubetail-org/asdf-kubetail.git
              asdf install kubetail latest
              asdf global kubetail latest
              asdf reshim kubetail
            install: |
              bash -lc '. ~/.asdf/asdf.sh && asdf reshim kubetail'
            pkg_ver: |
              bash -lc '. ~/.asdf/asdf.sh && kubetail --version | sed -n '\''s/[^0-9]*\([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p'\'''
            cli_try: |
              bash -lc '. ~/.asdf/asdf.sh && kubetail --version 2>&1 || true'
        include:
          - runner: ubuntu-24.04
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    container:
      image: ${{ matrix.config.image }}
      options: --user 0
    steps:
      - name: Setup
        shell: bash
        run: |
          set -euxo pipefail
          # Run matrix setup script via heredoc to avoid premature $ expansion under set -u
          if [ "${{ matrix.config.setup }}" != "skip" ]; then
            eval "${{ matrix.config.setup }}"
          fi

      - name: Install
        shell: bash
        run: |
          set -euxo pipefail
          eval "${{ matrix.config.install }}"

      - name: Compare and append per-distro CLI summary
        shell: bash
        env:
          UPSTREAM: ${{ needs.upstream.outputs.ver }}
        run: |
          set -euo pipefail
          pkg_ver_base="$(eval "${{ matrix.config.pkg_ver }}")"
          pkg_ver_base="${pkg_ver_base%%$'\n'*}"
          if [ -z "$pkg_ver_base" ]; then
            pkg_ver_base="unknown"
            echo "::warning::${{ matrix.config.mgr }} version could not be determined (marked as unknown)"
          fi

          # Show both for logs
          echo "Upstream:  $UPSTREAM"
          echo "Package:   $pkg_ver_base"
          if [ "$pkg_ver_base" = "unknown" ]; then
            echo "${{ matrix.config.mgr }} version unknown; skipping comparison"
          elif [ "$UPSTREAM" != "$pkg_ver_base" ]; then
            echo "::warning::${{ matrix.config.mgr }} version $pkg_ver_base differs from upstream $UPSTREAM"
          else
            echo "${{ matrix.config.mgr }} version matches upstream"
          fi

          # Capture actual CLI output (kubetail-cli preferred; fall back if needed)
          out="$(eval "${{ matrix.config.cli_try }}")"
          echo "#### ${{ matrix.config.mgr }} (${{ matrix.arch }})" >> "$GITHUB_STEP_SUMMARY"
          printf '```text\n%s\n```\n' "$out" >> "$GITHUB_STEP_SUMMARY"

  macos-brew:
    needs: upstream
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-26
          - macos-15
          - macos-15-intel
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Brew install and compare + append CLI summary
        run: |
          set -euxo pipefail
          brew update
          brew install kubetail
          pkg_ver_base="$(brew info --json=v2 kubetail | jq -r '.formulae[0].versions.stable')"
          echo "Upstream:  ${{ needs.upstream.outputs.ver }}"
          echo "Package:   $pkg_ver_base"
          if [ "${{ needs.upstream.outputs.ver }}" != "$pkg_ver_base" ]; then
            echo "::warning::${{ matrix.runner }}-brew version $pkg_ver_base differs from upstream ${{ needs.upstream.outputs.ver }}"
          else
            echo "${{ matrix.runner }}-brew version matches upstream"
          fi

          out="$( (kubetail --version) 2>&1 || true )"
          echo "#### ${{ matrix.runner }}-brew" >> "$GITHUB_STEP_SUMMARY"
          printf '```text\n%s\n```\n' "$out" >> "$GITHUB_STEP_SUMMARY"

  macos-macports:
    needs: upstream
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-15
            name: macos-15-arm64
            macports_pkg: MacPorts-2.10.5-15-Sequoia.pkg
            macports_url: https://github.com/macports/macports-base/releases/download/v2.10.5/MacPorts-2.10.5-15-Sequoia.pkg
          - runner: macos-15-large
            name: macos-15-intel
            macports_pkg: MacPorts-2.10.5-15-Sequoia.pkg
            macports_url: https://github.com/macports/macports-base/releases/download/v2.10.5/MacPorts-2.10.5-15-Sequoia.pkg
          - runner: macos-26
            name: macos-26-arm64
            macports_pkg: MacPorts-2.11.6-26-Tahoe.pkg
            macports_url: https://github.com/macports/macports-base/releases/download/v2.11.6/MacPorts-2.11.6-26-Tahoe.pkg
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Install MacPorts
        run: |
          set -euxo pipefail
          curl -fL -o MacPorts.pkg "${{ matrix.macports_url }}"
          printf 'Agree\n' | sudo installer -pkg MacPorts.pkg -target /
          echo "PATH=/opt/local/bin:/opt/local/sbin:$PATH" >> "$GITHUB_ENV"

      - name: Install kubetail via MacPorts
        run: |
          set -euxo pipefail
          sudo /opt/local/bin/port -v selfupdate
          sudo /opt/local/bin/port install kubetail

      - name: Compare and append CLI summary
        env:
          UPSTREAM: ${{ needs.upstream.outputs.ver }}
        run: |
          set -euo pipefail

          # Get installed version
          pkg_ver_base="$(/opt/local/bin/port info --version kubetail 2>/dev/null | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || echo 'unknown')"

          echo "Upstream:  $UPSTREAM"
          echo "Package:   $pkg_ver_base"

          if [ "$pkg_ver_base" = "unknown" ]; then
            echo "::warning::${{ matrix.name }}-macports version could not be determined"
          elif [ "$UPSTREAM" != "$pkg_ver_base" ]; then
            echo "::warning::${{ matrix.name }}-macports version $pkg_ver_base differs from upstream $UPSTREAM"
          else
            echo "${{ matrix.name }}-macports version matches upstream"
          fi

          # Test binary execution
          out="$( (kubetail --version) 2>&1 || true )"
          echo "#### ${{ matrix.name }}-macports" >> "$GITHUB_STEP_SUMMARY"
          printf '```text\n%s\n```\n' "$out" >> "$GITHUB_STEP_SUMMARY"

  windows:
    needs: upstream
    runs-on: windows-2025
    strategy:
      fail-fast: false
      matrix:
        mgr:
          - winget
          - chocolatey
          - scoop
        include:
          - mgr: winget
            install: |
              winget install -e kubetail --accept-source-agreements --accept-package-agreements
            check_ver: |
              $env:PATH = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

              # Add common winget install locations to PATH
              $wingetPaths = @(
                "$env:LOCALAPPDATA\Microsoft\WinGet\Links",
                "$env:LOCALAPPDATA\Microsoft\WinGet\Packages"
              )
              foreach ($path in $wingetPaths) {
                if (Test-Path $path) {
                  $env:PATH = "$path;" + $env:PATH
                }
              }

              kubetail.exe --version
          - mgr: chocolatey
            setup: |
              # Add chocolatey bin to PATH
              if ($env:ChocolateyInstall) {
                $chocoBin = "$($env:ChocolateyInstall)\bin"
                if ($chocoBin) {
                  $env:PATH = "$chocoBin;" + $env:PATH
                  $chocoBin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
                }
              }
            install: |
              choco install kubetail -y --no-progress
            check_ver: |
              kubetail.exe --version
          - mgr: scoop
            setup: |
              # Install scoop if not present
              if (-not (Get-Command scoop -ErrorAction SilentlyContinue)) {
                iwr -useb get.scoop.sh | iex
              }
              if (-not (Get-Command scoop -ErrorAction SilentlyContinue)) {
                throw "scoop install failed"
              }

              # Add scoop shims to PATH for subsequent steps
              $scoopShims = "$env:USERPROFILE\scoop\shims"
              if (Test-Path $scoopShims) {
                $env:PATH = "$scoopShims;" + $env:PATH
                $scoopShims | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
              }

              # Add extras bucket
              try { scoop bucket add extras | Out-Null } catch { }
            install: |
              scoop install kubetail
            check_ver: |
              kubetail.exe --version
    steps:
      - name: Setup
        run: |
          $ErrorActionPreference = 'Stop'
          $ProgressPreference = 'SilentlyContinue'

          $setup = @'
          ${{ matrix.setup }}
          '@.Trim()
          if ($setup) {
            Invoke-Expression $setup
          }

      - name: Install
        run: |
          $ErrorActionPreference = 'Stop'
          $ProgressPreference = 'SilentlyContinue'

          $install = @'
          ${{ matrix.install }}
          '@.Trim()
          if ($install) {
            Invoke-Expression $install
          }

      - name: Check version
        env:
          UPSTREAM: ${{ needs.upstream.outputs.ver }}
        run: |
          $ErrorActionPreference = 'Stop'
          $ProgressPreference = 'SilentlyContinue'

          $check = @'
          ${{ matrix.check_ver }}
          '@.Trim()
          $out = Invoke-Expression $check 2>&1
          $ver = ($out | Select-String -Pattern '\d+\.\d+\.\d+' -AllMatches).Matches.Value | Select-Object -First 1
          if (-not $ver) {
            Write-Warning "Could not parse version from output: $out"
            $ver = "unknown"
          }

          "Upstream:  $env:UPSTREAM"
          "Package:   $ver"
          if ($ver -eq "unknown") {
            Write-Warning "${{ matrix.mgr }} version could not be determined"
          } elseif ($env:UPSTREAM -ne $ver) {
            Write-Warning "${{ matrix.mgr }} version $ver differs from upstream $env:UPSTREAM"
          } else {
            Write-Host "${{ matrix.mgr }} version matches upstream"
          }

          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "#### ${{ matrix.mgr }}"
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```text'
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $out
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value '```'
