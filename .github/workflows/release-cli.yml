name: release-cli

permissions:
  contents: write

on:
  push:
    tags:
      - 'cli/v*'

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-latest, macos-13, windows-latest]
        include:
          - os: ubuntu-24.04
            GOOS: linux
            GOARCH: amd64
          - os: ubuntu-24.04-arm
            GOOS: linux
            GOARCH: arm64
          - os: macos-latest
            GOOS: darwin
            GOARCH: arm64
          - os: macos-13
            GOOS: darwin
            GOARCH: amd64
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
          - os: windows-11-arm
            GOOS: windows
            GOARCH: arm64
    runs-on: ${{ matrix.os }}
    outputs:
      artifacts: ${{ steps.upload.outputs.artifact-names }}
    steps:
      - name: Get tag name
        uses: olegtarasov/get-tag@2.1.3
        id: tagName
        with:
          tagRegex: "cli/v(.*)"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'
          cache: false
      - name: Run build script
        run: make build VERSION=${{ steps.tagName.outputs.tag }}
      - name: Append os/arch to binary file name
        run: mv bin/kubetail bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
      - name: Calculate sha256 checksum
        shell: bash
        run: |
          FILE=bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          OUTPUT_FILE=${FILE}.sha256

          if [ "$RUNNER_OS" == "Linux" ]; then
            sha256sum "$FILE" | cut -d " " -f 1 > "$OUTPUT_FILE"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            certutil -hashfile "$FILE" SHA256 | awk 'NR==2' > "$OUTPUT_FILE"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            shasum -a 256 "$FILE" | cut -d " " -f 1 > "$OUTPUT_FILE"
          fi
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          path: bin/

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download all binaries and shasums
        uses: actions/download-artifact@v3
        with:
          path: bin/
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*
          draft: true
